<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe Book</title>
		<link rel="stylesheet" href="recipes.css" />
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<header>
			<h1>
				<img src="images/recipe-book.png" alt="icon of a cookbook" />RecipeBook
			</h1>
		</header>
		<main>
			<form class="search" role="search">
				<input
					type="search"
					name="q"
					id="site-search"
					aria-label="Search through site content"
					placeholder="Find a recipe"
				/><button id="searchButton">
					<img src="images/search.svg" alt="search icon" />
				</button>
			</form>
			<hr />
			<section class="recipe-list">
				<figure class="recipe">
					<img
						src="images/12409-apple-crisp-II-MFS-033-beauty1-4x3-e7f6d6c193484e0daa43e571723ff16e.jpg"
						alt=""
					/>
					<figcaption>
						<ul class="recipe__tags">
							<li>Dessert</li>
							<li>Fruit</li>
						</ul>
						<h2><a href="#">Apple Crisp</a></h2>
						<p class="recipe__ratings">
							<span
								class="rating"
								role="img"
								aria-label="Rating: 3 out of 5 stars"
							>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star-empty">⭐</span>
								<span aria-hidden="true" class="icon-star-empty">☆</span>
							</span>
						</p>
						<p class="recipe__description">
							This apple crisp recipe is a simple yet delicious fall dessert
							that's great served warm with vanilla ice cream.
						</p>
					</figcaption>
				</figure>
			</section>
		</main>
		<footer>
			<a
				class="attribution"
				href="https://www.flaticon.com/free-icons/recipe"
				title="recipe icons"
				>Recipe icons created by Freepik - Flaticon</a
			>
		</footer>
	</body>
</html>
